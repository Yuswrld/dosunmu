<html>
    <head>
        <title>Registration Form</title>
        
    
    <link rel="stylesheet" href="mainform.CSS">



     </head>
    <body>
        <h2>Sign up</h2>
        <form>
        
            First Name <input type="text" placeholder="Enter First Name..."> <br>
           <br> Last Name <input type="text" placeholder="Enter Last Name..."><br>
           <br> Screen Name <input type="text" placeholder="Enter Screen Name..."><br>

           <br> Date of Birth <input type="date"><br>

           <br> Gender <input type="radio" name="gender"> Male 
            <input type="radio" name="gender"> Female<br>
            
           <br> Country 
           <select>
               <option>USA</option>
               <option>Nigeria</option>
               <option>England</option>
               <option>Togo</option>
           </select><br>
          
          <br> E-mail <input type="text" placeholder="Enter E-mail..."><br>
          <br> Phone <input type="number" placeholder="Enter Phone..."> <br>
          <br> Password <input type="password"> <br>
          <br> Confirm Password <input type="password"> <br>
          <br> <input type="checkbox"> I agree to the Terms of use <br>

          <br>  <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
        </form>
    </body>
</html>
